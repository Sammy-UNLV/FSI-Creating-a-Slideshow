<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="slideshow">
            <img class="image imageCont">
            <button class="previous side-bar" onClick="previousImage()">←</button>
            <button class="next side-bar" onClick="nextImage()">→</button>
            <div class="controls">
                <button class="bubble" id="button-0" onClick="bubbleSel(this.id)">○</button>
                <button class="bubble" id="button-1" onClick="bubbleSel(this.id)">○</button>
                <button class="bubble" id="button-2" onClick="bubbleSel(this.id)">○</button>
                <button class="bubble" id="button-3" onClick="bubbleSel(this.id)">○</button>
                <button class="bubble" id="button-4" onClick="bubbleSel(this.id)">○</button>
                <button class="bubble" id="button-5" onClick="bubbleSel(this.id)">○</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
